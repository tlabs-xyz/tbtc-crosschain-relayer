name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * 0" # Run weekly on Sundays

jobs:
  security-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "yarn"

      # This step forces Git to download dependencies using `https://` protocol,
      # even if `yarn.json` refers to some package via `git://`. Using `git://`
      # is no longer supported by GH. One of the dashboard dependencies by
      # default uses `git://` and we needed to manually remove it every time
      # it re-appeared in the lock file. Now even if it does re-appear, the
      # `yarn install --frozen-lockfile` will not fail.
      - name: Force HTTPS for git protocol
        run: |
          git config --global url."https://".insteadOf git://

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-optional

      - name: Configure registry for npm and yarn
        run: |
          npm config set registry https://registry.npmjs.org/
          yarn config set registry https://registry.npmjs.org/

      - name: Run audit-ci (high severity, prod deps) with retries
        shell: bash
        run: |
          set -euo pipefail
          AUDIT_CMD="npx --yes audit-ci --config .audit-ci.json"
          for attempt in 1 2 3; do
            echo "Running: $AUDIT_CMD (attempt $attempt)..."
            if eval "$AUDIT_CMD"; then
              exit 0
            fi
            echo "audit-ci failed (attempt $attempt). Retrying in 10s..."
            sleep 10
          done
          echo "audit-ci failed after 3 attempts."
          exit 1

      - name: CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
